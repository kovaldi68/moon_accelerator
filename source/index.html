<!DOCTYPE html>
<html class='page' lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moon: сайт по продаже велосипедов</title>
  <link rel='preload' href='fonts/open-sans-light.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='preload' href='fonts/open-sans-regular.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='preload' href='fonts/open-sans-semibold.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='preload' href='fonts/open-sans-bold.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class='page__body'>
  <header class='page-header page-header--nojs'>
    <div class='page-header__container container'>
      <nav class='page-header__main-nav main-nav'>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class='main-nav__link' href='#about'>О нас</a>
          </li>
          <li class="main-nav__item">
            <a class='main-nav__link' href='#bike-types'>Виды велосипедов</a>
          </li>
          <li class="main-nav__item">
            <a class='main-nav__link' href='#bike-video'>Видео про велосипеды</a>
          </li>
          <li class="main-nav__item">
            <a class='main-nav__link' href='#contacts'>Контакты</a>
          </li>
        </ul>
      </nav>
      <button class='page-header__toggle button' type='button' aria-label='Открыть или закрыть меню'></button>
    </div>
  </header>
  <main class='page-main'>
    <section class='page-main__promo promo'>
      <div class='promo__container container'>
        <a class='promo__logo'>
          <img src='img/logo.svg' alt="" width="68" height="21">
        </a>
        <div class='promo__info'>
          <h1 class='promo__title'>Мы продаём велосипеды</h1>
          <p class='promo__text'>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <form class='promo__form form form--ask' action=''>
          <p class="form__description">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <div class='form__input-wrapper'>
            <input class='form__input form__input--name' type="text" id='user-name' name='user-name' placeholder='Введите Ваше Имя'>
            <label class='form__label form__label--name' for='user-name'></label>
          </div>
          <div class='form__input-wrapper'>
            <input class='form__input form__input--phone' type="text" id='user-phone' name='user-phone' placeholder='Введите Ваш номер телефона'>
            <label class='form__label form__label--phone' for='user-phone'></label>
          </div>
          <button class='form__button button button--submit' type='submit'>Подобрать велосипед мечты</button>
        </form>
      </div>
    </section>
    <section>

    </section>
  </main>
  <footer class='page-footer'>

  </footer>
  <script src='js/script.js'></script>
</body>
</html>
